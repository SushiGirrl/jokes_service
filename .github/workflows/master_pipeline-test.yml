# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pipeline-test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0e06eaba63cf48b8885d5d4a40f4bfc1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1c8bd89f53ab48d58c391a1821a4e089 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0e06eaba63cf48b8885d5d4a40f4bfc1 }}/jokes-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pipeline-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_73c035e09a494f0fa46a106a2c9a1ef1 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0e06eaba63cf48b8885d5d4a40f4bfc1 }}/jokes-service:${{ github.sha }}'