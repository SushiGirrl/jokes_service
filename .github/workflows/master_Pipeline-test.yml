# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Pipeline-test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_472c3f4cdb8c4b8ea959d15c4a0efc0e }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b9e9b72f3b184b47ad6e111ed255fb65 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_472c3f4cdb8c4b8ea959d15c4a0efc0e }}/jokes-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Pipeline-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_15e4898920b6414dbec7e8cb74949bbf }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_472c3f4cdb8c4b8ea959d15c4a0efc0e }}/jokes-service:${{ github.sha }}'