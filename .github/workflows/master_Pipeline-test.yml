# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Pipeline-test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0556301abfd4f4c843c85a99c30bb48 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9357ae8d35984b3f8f0bc69a7f9edbc8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f0556301abfd4f4c843c85a99c30bb48 }}/jokes-service:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Pipeline-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ea562cc1d2ee49baa0a7b0e8890b45c5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f0556301abfd4f4c843c85a99c30bb48 }}/jokes-service:${{ github.sha }}'